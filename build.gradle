plugins {
    id 'java'
    id 'application'
}

group 'org.hyperskill'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    // Defines the main class for the application
    mainClassName = "tictactoe.Main"
}

run {
    standardInput = System.in
}
